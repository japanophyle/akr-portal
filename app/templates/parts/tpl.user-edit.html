<form id="form1"class="ajaxform" method="post" action="{url}">
	<input type="hidden" name="action" value="{action}"/>
	<input type="hidden" name="tbl" value="Users"/>
	<input type="hidden" name="section" value="user"/>
	<input type="hidden" name="id" value="{id}"/>
	<div class="grid-x grid-margin-x widthlock">
		<div class="cell small-9">
			<div class="card">
				<div class="card-divider title">{main_title}</div>
				<div class="card-section main">
					{main}
					{submit}
				</div>
			</div>
		</div>
		<div class="cell auto">
			<div class="card">
				<div class="card-divider title">Status</div>
				<div class="card-section main">
					{sidebar}
				</div>
			</div>
			<div class="card">
				<div class="card-divider title">Other Info.</div>
				<div class="card-section main">
					{sidebar2}
				</div>
			</div>
		</div>
	</div>
</form>
