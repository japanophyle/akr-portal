<style>.reveal .card-section.main {max-height: 100%;overflow-Y: auto;}</style>
<form id="product" class="ajaxform" method="post" action="{url}">
	<input type="hidden" name="action" value="{action}"/>
	<input type="hidden" name="tbl" value="Items"/>
	<input type="hidden" name="section" value="product"/>
	<input type="hidden" name="id" value="{id}"/>
	
	<input type="hidden" name="ItemQty" value="1"/>
	<input type="hidden" name="ItemStatus" value="inactive"/>
	<div class="modal-body">
		<div class="label bg-gold text-black text-center expanded">
			You will be ale to add more details once the initial record has been created.
		</div>
		<div class="tabs-content">
				<label>Title: 
					<input placeholder="name" type="text" name="ItemTitle" value="" />
				</label>
				<label>Slug: <em class="text-dark-blue">This is used as an alternative id on the public site. If empty, it will be generated from the title.</em> 
					<input placeholder="item-slug" type="text" name="ItemSlug" value="" />
				</label>
				<label>Currency:
					<select name="ItemCurrency">{ItemCurrency}</select>
				</label>
				<label>Price: <em class="text-dark-blue">The Format must be "0.00"</em>
					<input placeholder="100.00" type="text" name="ItemPrice" value="" />
				</label>
				<label>Group: <em class="text-dark-blue">This is used to control the products that show on a form.</em>
					<select name="ItemGroup">{ItemGroup}</select>
				</label>
				<label>Category: <em class="text-dark-blue">This is for linking products to to events. The category is used to control the products that show on a form.</em>
					<select name="ItemCategory">{ItemCategory}</select>
				</label>
				<label>Dojo: <em class="text-dark-blue">This is for linking products to dojos.</em>
					<select name="ItemContent">{ItemContent}</select>
				</label>
		</div>
	</div>
	<div class="button-group expanded">
		{controls}
		<button type="submit" class="button small button-olive">{submit}</button>
	</div>	
</form>
<script>
	$('.reveal .modal-body').foundation();
</script>
