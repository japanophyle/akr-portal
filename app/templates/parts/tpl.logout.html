<form id="book"class="ajaxform" method="post" action="{url}">
	<input type="hidden" name="action" value="logout"/>
	<input type="hidden" name="xss" value="{xss}"/>
	<div class="callout">
		<p>Do you want to logout?</p>
		<div class="button-group small expanded">
			<button type="button" class="button secondary" data-close>Not right now...</button>
			<button class="button button-olive" type="submit">Yes, I'm done.</button>
		</div>
	</div>
</form>
