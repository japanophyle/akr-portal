        <style type="text/css">
			ul,li{list-style:none;}
			li.menu-item:hover .txt{background-color:#F6F6B6;}
            #menu_manager li.placeholder:before {
                position: absolute;
            }
            #menu_manager .list-group-item > div {margin-bottom: 5px;}
            #menu_manager .button-group{margin-bottom:0;}
            #menu_manager #nv_main{margin:1rem 0;}
            #menu_manager #nv_main .btnAdd{display:none;}
			#menu_manager #nv_main .grabber,#menu_manager #nv_main .sortableListsOpener{
				width:1.5rem;
				height:100%;
				text-align:center;
				display:inline-block;
				cursor:move;
				
			}
			#menu_manager #nv_main .sortableListsOpener{
				cursor:pointer;
				background-color:#3d9970;
			}
			#menu_manager .devbox{
				display:none;
			}
			span.txt{
				border:1px solid #EEF1F7 ;
				color:#555;
				background:#fff;
				width:100%;
				padding:0.2rem;
				display:block;
			}

			#menu_manager li.sortable-placeholder {
				position: relative;
				margin: 0;
				padding: 0;
				border: none;
				background-color:#BEA5BE;
			}
			#menu_manager li.sortable-placeholder:before{
				  position: absolute;
				  content: "";
				  width: 0;
				  height: 0;
				  margin-top: -5px;
				  left: -5px;
				  top: -4px;
				  border: 5px solid transparent;
				  border-left-color: red;
				  border-right: none;
			}
			#editME .top-bar .menu{background:transparent;}
        </style>

	<div id="menu_manager" class="grid-x grid-margin-x">
		<div class="cell medium-6">
			{opt_menus}
		</div>
		<div class="cell medium-6">
			{opt_desc}
		</div>
		<div class="cell medium-6">
			{opt_available}
		</div>
		<div class="cell medium-6">
			{opt_main}
		</div>
		<div class="cell">
			<div class="callout devbox" >
				 <h3>Output:</h3>
				 <textarea id="out" class="form-control" cols="50" rows="10"></textarea>
			</div> 
		</div>

		<div class="reveal" id="editME" data-reveal data-animation-in="slide-in-down" data-animation-out="slide-out-down">
		
			<div class="card ">
				<div class="top-bar modalTitle"><div class="top-bar-left"><ul class="menu"><li class="title text-white">Edit</li></ul></div><div class="top-bar-right"><ul class="menu"><li><div class="button-group small"><button class="close-button" data-close type="button"><i class="link-white fi-x-circle icon-x2"></i></button></div></li></ul></div></div>
				<div class="card-section main">
					<form id="frmEdit" action="{form_action}">
						<input type="hidden" name="id" value="{id}"/>
						<input type="hidden" name="token" value="{token}"/>
						<table class="editTable" >
							<tbody>
								<tr><th>Menu Text</th><td><input type="text" class="form-control" id="mnu_text" name="mnu_text" placeholder="Text"></td></tr>
								<tr><th>URL</th><td><input type="text" class="form-control" id="mnu_href" name="mnu_href" placeholder="URL"></td></tr>
								<tr><th>Target</th><td><select id="mnu_target" name="mnu_target" class="form-control"><option value="_self">Self</option><option value="_blank">Blank</option><option value="_top">Top</option></select></td></tr>
								<tr><th>Class</th><td><input type="text" class="form-control" id="mnu_class" name="mnu_class" placeholder="Class"></td></tr>
								<tr><th>Tooltip</th><td><input type="text" class="form-control" id="mnu_title" name="mnu_title" placeholder="Text"></td></tr>
								<tr><th>Group</th><td><small>Label for the menu group. Used if this item is a parent.</small><input type="text" class="form-control" id="mnu_plabel" name="mnu_plabel" placeholder="Text"></td></tr>
							</tbody>
						</table>
						<div class="fcontrols clearfix">
							<button type="button" class="button small float-right btnUpdate" disabled>Update</button>
							<button type="button" class="button small bg-purple btnAddThis" disabled>Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
</div>

var menu_options = {

			active: true,
			as: 'html',
			close: '<i class="fi-list bg-olive"></i>',
			open: '<i class="fi-list bg-olive"></i>',
			openerClass: 'btn btn-success btn-xs'
		}
	}
};
