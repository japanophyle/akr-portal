<h3>{section_title}</h3>
<div class="grid-container">
	<div class="grid-x grid-padding-x">
		<div class="cell medium-6">
			<label for="text-first_name">{member_first_name_label}</label>
			<input type="text" id="text-first_name" name="FirstName" value="{member_first_name}" class="required"/>
		</div>
		<div class="cell medium-6">
			<label for="text-last_name">{member_last_name_label}</label>
			<input type="text" id="text-last_name" name="LastName" value="{member_first_name}" class="required"/>
		</div>
	</div>
	<div class="grid-x grid-padding-x">
		<div class="cell medium-6">
			<label for="text-email">{member_email_label}</label>
			<input type="text" id="text-email" name="Email" value="{member_email}" class="required"/>
		</div>
		<div class="cell medium-6">
			<label for="text-phone">{member_phone_label}</label>
			<input type="text" id="text-phone" name="Birthdate" value="{member_phone}" class="required"/>
		</div>
	</div>
	<div class="grid-x grid-padding-x">
		<div class="cell medium-6">
			<label for="text-number-age">{member_dob_label}</label>
			<input type="date" id="text-dob" name="Birthdate" value="{member_dob}" class="required"/>
		</div>
		<div class="cell medium-6">
			<label for="select-gender">{member_gender_label}</label>
			<select id="select-gender" name="Sex" class="required">
				{member_gender}
			</select>
		</div>
	</div>
    <div class="grid-x grid-padding-x">
        <div class="cell">
			<label for="textarea-address">{member_address_label}</label>
			<textarea id="textarea-address" name="Address">
				{member_address}
			</textarea>
		</div>
    </div>
	<div class="grid-x grid-padding-x">
		<div class="cell">
			<label for="select-language">{member_language_label}</label>
			<select id="select-language" name="Language" class="required">
				{member_language}
			</select>
		</div>
	</div>

</div>
