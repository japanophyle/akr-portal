<style>
	#form_wizard .card-header{background:#e6e6e6; padding:0.5rem;}
	#form_wizard .card-header .card-title{font-size:1.2rem;}
	#form_wizard .card-header .button,#form_wizard .card-header h3{margin-bottom:0;}
	#form_wizard .form_wizard{position:relative; overflow:hidden;}
	#form_wizard .form_wizard .content > .body input.alert{border-color:#cc4b37;}
	#form_wizard .form_wizard .content > .body input.success{border-color:#347434;}
	#form_wizard #steps .step {color:#7F7F7F; background-color:#BFBFBF; text-align:center;padding:0.5rem; margin-right:0.2rem;}
	#form_wizard #steps :last-child {margin-right:0;}
	#form_wizard #steps .step .caption{display:block; margin-top:0.3rem;}
	#form_wizard #steps .step .stat{font-size:1.5em;}
	#form_wizard #steps .step.current,#form_wizard > #steps.breadcrumbs .step{background-color:#1779ba;color:#fff;}
	#form_wizard #steps .step.alert{background-color:#cc4b37;color:#fff;}
	#form_wizard #steps .step.done{background-color:#347434;color:#BFBFBF;}
	#form_wizard #steps .step.done.current{color:#fff;}
	#form_wizard #progress-complete {transition: width .2s ease-in-out; }
</style>
<div id="form_wizard">
		<div class="card" >
			  <div class="card-header">
				  <div class="grid-x align-justify">
						<div class="cell medium-6 auto">
							<h3 class="card-title">{title}</h3>
						</div>
						<div class="cell shrink medium-4">
							<div id="wizForm_nav" class="card-controls text-right">
							</div>
						</div>						
				  </div>

			  </div>
			  <div class="card-section">
					<div id="progress-steps"></div>
					<div id="progress-bar" class="progress hide" role="progressbar" tabindex="0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
						<div id="progress-complete" class="progress-meter"></div>
					</div>
					<form id="form1" name="form1" method="post" action="{form_url}" class="{form_class}">
						<input name="category" type="hidden" value="{form_category}">
						<input name="member_id" type="hidden" value="{member_id}">
						<input name="event_id" type="hidden" value="{event_id}">
						<input name="action" type="hidden" value="registration_form">
						<div class="form_wizard">
						{sections}
						<button id="submitter" class="button button-olive expanded" type="submit"><i class="fi-check"></i> {submit}</button>
					</form>
			  </div>
		</div>
	</div>
</div>
<script>
var wizForm_options={
	containerID: '#form_wizard',
	stepsContainerID: '#wizForm_steps',
	validateBeforeNext: 'auto',
	validateBeforePrev: 'auto',
	animateIN: 'slide-h',
	animateOUT: 'slide-v',
	navContainerID:'#wizForm_nav',
	onSubmit: {on_submit},
	power:{power}	
};
</script>
